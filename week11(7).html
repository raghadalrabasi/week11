<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제10-7</title>
</head>
<body>
    <h3>DOM 생성 및 삭제 예제</h3>
    샐성된 버튼 클릭 시 삭제됩니다.
    <br/>

    <input id="button_name" type="text">
    <button onclick="button_append();">버튼 요소 생성</button>
    <button onclick="delete_first();">fistChild 요소 삭제</button>

    <div id="button_area" style="border: solid; height: 300px;"></div>

   <script type="text/javascript">
    function button_append() { 
            btn = document.createElement("button");
            btn.innerText =  document.getElementById("button_name").value;
            btn.onclick =  remove_self;
            document.getElementById("button_area").appendChild(btn);
        }

        function delete_first() { 
            first_child = document.getElementById("button_area").firstChild;
            if (first_child) {
                document.getElementById("button_area").removeChild(first_child);
            }
        }

        function remove_self(event) {
            btn = event.target;
            document.getElementById("button_area").removeChild(btn);
        }
   </script>
</body>
</html>
