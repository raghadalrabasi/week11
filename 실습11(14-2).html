<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button Creation</title>
</head>
<body>
    <div id="button_area"></div>

    <script type="text/javascript">
        var buttonArea = document.getElementById("button_area");
        
        var button1 = '<input type="button" value="자바스크립트에 의해서 동적으로 생성 및 삽입되었음 (1)">';
        
        var button2 = '<input type="button" value="자바스크립트에 의해서 동적으로 생성 및 삽입되었음 (2)">';
        
        buttonArea.innerHTML = button1 +"<br/>"+ button2;
    </script>
</body>
</html>
