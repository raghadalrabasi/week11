<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제10-4</title>
</head>
<body>
    <p> &lt;p&gt; 첫뻔째 태그</p>
    <p> &lt;p&gt; 두뻔째 태그</p>
    <p class="myclass"> myclass</p>

    <input type="button" value="내용 바꾸기" onclick="changecontent();"/>

    <script type="text/javascript">
        function changecontent() {
            p_elements = document.getElementsByTagName("p")
            myclass_elements = document.getElementsByClassName("myclass")
            p_elements[0].innerText = "<p> 첫뻔째 요소 내용 바꾸기";
            p_elements[1].innerText = "<p> 첫뻔째 요소 내용 바꾸기";
            myclass_elements[0].innerText = "myclass 내용 바꾸기";
        }
    </script>
</body>
</html>
